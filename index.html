<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background-color: #1e90ff;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0074e0;
    }
    #walletInfo {
      margin-top: 20px;
      font-size: 15px;
      line-height: 1.6;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>üîó Connect Your Wallet</h2>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletInfo"></div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <!-- Web3Modal + WalletConnect -->
  <script src="https://unpkg.com/@walletconnect/web3modal"></script>

  <script>
    // ===== CONFIGURATION =====
    const projectId = "5076e8b246ffcb687915fd3c7a2fa559"; // Ganti dengan project ID kamu dari https://cloud.walletconnect.com

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            1: "https://mainnet.infura.io/v3/",
            56: "https://bsc-dataseed.binance.org" // Binance Smart Chain
          }
        }
      }
    };

    // ===== INISIALISASI MODAL =====
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
    });

    let provider;
    let signer;

    // ===== BUTTON CONNECT =====
    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        provider = await web3Modal.connect();
        const ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();

        const address = await signer.getAddress();
        const balanceWei = await ethersProvider.getBalance(address);
        const balance = ethers.formatEther(balanceWei);

        // Deteksi jaringan
        const network = await ethersProvider.getNetwork();
        const networkName = (network.chainId === 56) ? "Binance Smart Chain" :
                            (network.chainId === 1) ? "Ethereum Mainnet" :
                            "Unknown Network";

        // Tampilkan hasil
        document.getElementById("walletInfo").innerHTML = `
          ‚úÖ <strong>Connected!</strong><br>
          <strong>Network:</strong> ${networkName}<br>
          <strong>Address:</strong> ${address}<br>
          <strong>Balance:</strong> ${balance.slice(0,8)} ${network.chainId === 56 ? 'BNB' : 'ETH'}
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("walletInfo").innerHTML = "‚ùå Connection failed.";
      }
    });
  </script>
</body>
</html>
