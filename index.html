<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background-color: #1e90ff;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0074e0;
    }
    #address {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>üîó Connect Your Wallet</h2>
  <button id="connectBtn">Connect Wallet</button>
  <div id="address"></div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <!-- Web3Modal + WalletConnect -->
  <script src="https://unpkg.com/@walletconnect/web3modal"></script>

  <script>
    // ===== CONFIGURATION =====
    const projectId = "b7c0f5b38b0e4b4b9a8b1a9b01234567"; // ganti dengan projectId kamu dari https://cloud.walletconnect.com
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org", // Binance Smart Chain
            1: "https://mainnet.infura.io/v3/"
          }
        }
      }
    };

    // ===== INISIALISASI MODAL =====
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
    });

    let provider;
    let signer;

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        provider = await web3Modal.connect();
        const ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();

        const address = await signer.getAddress();
        document.getElementById("address").innerText = "Connected: " + address;
      } catch (err) {
        console.error(err);
        document.getElementById("address").innerText = "‚ùå Connection failed.";
      }
    });
  </script>
</body>
</html>
